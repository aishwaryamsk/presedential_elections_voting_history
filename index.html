<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Voting History</title>

    <!-- Font -->
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Dosis:wght@500;600&display=swap' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <!-- Bootstrap Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        crossorigin='anonymous'></script>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'
        integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>

    <!-- bootstrap icons -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css'>
    <link rel='stylesheet' type='text/css' href='./styles.css'>
</head>

<body>
    <h4 id='title' class='pt-3 pb-2'>US Presidential Elections Voting History</h4>
    <div class='d-flex'>
        <svg id='winHistory'>
            <g id='winlegend1'></g>
            <g id='winlegend2'></g>
        </svg>
        <div class='d-flex flex-column'>
            <svg id='candInfo'>
                <g class='candidates'></g>
                <g class='parties'></g>
                <g class='logos'></g>
                <g class='voteBars'></g>
                <g class='voteCount'></g>
            </svg>
            <svg id='map'>
            </svg>
        </div>
    </div>
    <div id='tooltip'></div>
</body>

<script src='https://d3js.org/d3.v7.min.js'></script>
<script src='https://unpkg.com/topojson@3'></script>
<script type='text/javascript' src='./us-elections.js'></script>
